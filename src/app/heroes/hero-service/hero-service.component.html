<p>hero-service works!</p>

<table class="table">
<thead>
  <th scope="col">#</th>
  <th scope="col">Name</th>
  <th scope="col">Power</th>

</thead>
<tbody>
 <tr *ngFor="let hero of heroes" (click)="onSelect(hero)">
   <th scope="row">{{hero.id}}</th>
   <td>{{hero.name}}</td>
   <td>{{hero.power}}</td>

 </tr>

</tbody>

</table>
