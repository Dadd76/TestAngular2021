<p>form-hero works! NgModel ngIf</p>




<div class="row">
  <div class="col-md-6 col-sd-3">
    <div class="form-group">
      <label for="name">Hero name : </label>
      <input id="name" [(ngModel)]="hero.name" placeholder="name" class="form-control">
    </div>
    <div class="form-group">

      <label for="power">Power : </label>
      <input id="power" [(ngModel)]="hero.power" placeholder="power" class="form-control">
    </div>
    <div class="form-group">
    <button *ngIf="hero.power > 100 " class="class btn-danger">danger </button>
  </div>
  </div>

  <div class="col-md-6 col-sd-3">
    <h4>{{hero.name}}</h4>
    <h4>{{hero.power}}</h4>
    <h4 *ngIf="hero.power > 100 " >strong hero</h4>
  </div>

</div>
