<p>for works! directive [ngFor]</p>

<table class="table">
<thead>
  <th scope="col">#</th>
  <th scope="col">Name</th>
  <th scope="col">Power</th>
  <th scope="col">Name Uppercase</th>
</thead>
<tbody>
 <tr *ngFor="let hero of heroes">
   <th scope="row">{{hero.id}}</th>
   <td>{{hero.name}}</td>
   <td>{{hero.power}}</td>
   <td>{{hero.name | uppercase}}</td>

 </tr>

</tbody>

</table>
